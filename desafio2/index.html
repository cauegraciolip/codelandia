<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Desafio 2</title>
</head>
<body>
    <header id="header">
        <section id="controle-topo-header">
            <div class="topo-header promo">
                <span class="text">Ganhe R$ 10,00 de desconto no frete</span>
            </div>
            <div class="topo-header logo">
                <h1>Jordan Shoes</h1>
            </div>
        </section>
        <section id="controle-principal">
            <div id="principal-header">
                <div id="header-img"></div>
                <div id="header-text">
                    <h2>A melhor loja de Jordan</h2>
                    <span class="text text-principal">O tênis Jordan é fruto de uma velha e forte <br> parceria entre a Nike e o jogador Michael Jordan.</span>
                </div>
            </div>
        </section>
    </header>
    <main id="content">
        <div id="controle-content">
            <h3>Destaques</h3>
            <span class="text text-content">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </span>
        </div>
        <div id="principal-content">
                <ul class="images">
                    <li class="jordan">
                        <img src="img/1.png" alt="j1">
                    </li>
                    <li class="jordan">
                        <img src="img/2.png" alt="j2">
                    </li>
                    <li class="jordan">
                        <img src="img/3.png" alt="j3">
                    </li>
                    <li class="jordan">
                        <img src="img/4.png" alt="j4">
                    </li>
                    <li class="jordan">
                        <img src="img/5.png" alt="j5">
                    </li>
                    <li class="jordan">
                        <img src="img/6.png" alt="j6">
                    </li>
                    <li class="jordan">
                        <img src="img/7.png" alt="j7">
                    </li>
                    <li class="jordan">
                        <img src="img/8.png" alt="j8">
                    </li>
                </ul>
        </div>
    </main>
    <footer id="footer">
        <div id="controle-footer">
            <span class="text text-footer">Todos os direitos reservados.</span>
        </div>
    </footer>
</body>
</html>
